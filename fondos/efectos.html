<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col h-screen mb-32">
      <div class="flex justify-center items-center mb-10">
        <img class="h-48 w-48" src="fondos/gato.png" alt="" />
      </div>
      <div class="flex justify-center items-center gap-10">
        <div class="flex flex-col">
          <img class="h-48 w-48 blur" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto blur</h1>
        </div>
        <div class="flex flex-col">
          <img class="h-48 w-48 brightness-150" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto brightness</h1>
        </div>
        <div class="flex flex-col">
          <img class="h-48 w-48 contrast-150" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto contrast</h1>
        </div>
        <div class="flex flex-col">
          <img class="h-48 w-48 grayscale" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto grayscale</h1>
        </div>
      </div>
      <div class="flex justify-center items-center gap-10 mt-10">
        <div class="flex flex-col">
          <img class="h-48 w-48 sepia" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto sepia</h1>
        </div>
        <div class="flex flex-col">
          <img class="h-48 w-48 hue-rotate-90" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto sepia</h1>
        </div>
        <div class="flex flex-col">
          <img class="h-48 w-48 invert" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto invert</h1>
        </div>
        <div class="flex flex-col">
          <img class="h-48 w-48 saturate-200" src="fondos/gato.png" alt="" />
          <h1 class="text-lg text-white text-center">Efecto saturate</h1>
        </div>
      </div>
      <div class="flex justify-center items-center mt-10">
        <div class="flex flex-col h-96 w-96">
          <h1 class="text-2xl text-white text-center">BackDrops</h1>
          <div
            class="bg-center bg-cover backdrop-blur w-full h-full flex items-center justify-center"
            style="background-image: url(fondos/yoshi.jpg)"
          >
            <p class="p-5 bg-blue-300 rounded-md text-xl">hola</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
